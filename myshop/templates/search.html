{% extends 'main.html' %}
{%block search%}
<div class = "col-sm-9 " id = "phones_container">
{% for i in phones %}
<div class = "col-sm-4" >
                <div class = "thumbnail">
                    <img src = "{{i.image.url}}" alt = ""  class = "img-responsive" id = "content_image">
                    <div class = "caption">
                        <h3>Виробник: {{i.title}}</h3>
<!--                        <p style="word-wrap:break-word;">{{i.desc}}</p>s-->
                            <p>Ціна $: {{i.price}}</p>
                            <p>Рейтинг: {{i.rate}}</p>
                            <p>Дата виходу:{{i.date}}</p>
                        <a href  = "/phones_view/get/{{i.id}}" class = "btn btn-success">Детальніше...</a>
                        <button class = "btn btn-info pull-right add" value = "{{i.id}}">Додати в кошик</button>
                    </div>
                </div>
</div>
{% endfor %}
</div>
{% endblock %}
